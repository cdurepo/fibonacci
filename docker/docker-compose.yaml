version: "3"
services:
  python:
    image: python/devel:latest
    command: []
    hostname: devel
    volumes:
      - ./../:/localDir/:consistent
    environment:
      - NODE_ENV=production
      - RHOST=redis
    ports:
      - 1235:3000
    networks:
      - redis-net
    depends_on:
      - redis
      - redis-slave

  redis:
    image: redis:4.0.5-alpine
    command: sh -c "redis-server /src/redis.conf --port 7000 --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000"
    hostname: redis
    networks:
      - redis-net
    volumes:
      - ./redis_data:/redis_data

  redis-slave:
    image: redis:4.0.5-alpine
    command: ["redis-server", "--cluster-enabled", "yes", "port", "7002", "--cluster-config-file", "nodes.conf"]
    hostname: redis-slave
    networks:
      - redis-net
    volumes:
      - ./redis_data:/redis_data



networks:
  redis-net:
