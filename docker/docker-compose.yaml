version: "3"
services:
  python:
    image: python/devel:latest
    command: []
    hostname: devel
    volumes:
      - ./../:/localDir/:consistent
    environment:
      - NODE_ENV=production
      - RHOST=redis
    ports:
      - 1235:3000
    networks:
      - redis-net
    depends_on:
      - redis

  redis:
    image: redis:4.0.5-alpine
    command: ["redis-server", "--appendonly", "yes"]
    hostname: redis
    networks:
      - redis-net
    volumes:
      - ./redis_data:/redis_data


networks:
  redis-net:

