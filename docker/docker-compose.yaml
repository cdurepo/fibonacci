version: "3"
services:
  python:
    image: python/devel:latest
    command: []
    hostname: devel
    volumes:
      - ./../:/localDir/:consistent
    environment:
      - NODE_ENV=production
      - RHOST=redis
    ports:
      - 1235:3000
    networks:
      - redis-net
    depends_on:
      - redis

  redis:
    image: redis:4.0.5-alpine
    command: sh -c "redis-server /src/redis.conf --port 7000 --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000"
    hostname: redis
    networks:
      - redis-net
    volumes:
      - ./redis_data:/redis_data

  redis-cluster:
    image: redis:4.0.5-alpine
    #build: ./redis
    command: --cluster-enabled yes --bind 0.0.0.0
    ports:
      - 6379
      - 16379
    labels:
      - redis-cluster
    #depends_on:
    #  - discover
    networks:
      - redis-net



networks:
  redis-net:
