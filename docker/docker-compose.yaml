version: "3"
services:
  python:
    image: python/devel:latest
    command: /bin/bash
    hostname: python
    tty: True
    volumes:
      - ./../:/localDir/:consistent
    networks:
      - redis-net

  websrvr:
    image: websrvr/devel:latest
    command: ./run.sh
    hostname: websrvr
    links:
      - python
    tty: True
    volumes:
      - ./../:/localDir/:consistent
    networks:
      - redis-net

  redispop:
    image: redispop/devel:latest
    command: /bin/bash
    hostname: redispop
    tty: True
    volumes:
      - ./../:/localDir/:consistent
    networks:
      - redis-net



  master:
    image: redis:3
    networks:
      - redis-net
  slave:
    image: redis:3
    command: redis-server --slaveof redis-master 6379
    links:
      - master:redis-master
    networks:
      - redis-net

  sentinel:
    build: sentinel
    environment:
      - SENTINEL_DOWN_AFTER=5000
      - SENTINEL_FAILOVER=5000
    links:
      - master:redis-master
      - slave
    networks:
      - redis-net

networks:
  redis-net:
