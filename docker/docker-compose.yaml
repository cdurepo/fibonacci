version: "3"
services:
  python:
    image: python/devel:latest
    command: []
    hostname: devel
    volumes:
      - ./../:/localDir/:consistent
    environment:
      - NODE_ENV=production
      - RHOST=redis
    ports:
      - 1235:3000
    networks:
      - redis-net



